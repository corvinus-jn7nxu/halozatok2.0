<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div id="jokeList"></div>
        <div>
            <input id="jokeText" type="text" placeholder="Csak PC vicc" />
        </div>
        <button id="addButton">Új vicc felvétele</button>
    </form>
    <script>
        document.getElementById("addButton").addEventListener("click", () => {
            //console.log("megy elv")
            //Ezt az objektumot fogjuk átküldeni
            let data = {
                text: document.getElementById("jokeText").value
            }


            fetch("api/jokes",
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }
            ).then(x => {
                if (x.ok) {
                    console.log("sikerült")
                    alert("Siker")

                }
                else {
                    console.log("nem siker")
                    alert("Kudarc")
                }

            });
        });

    </script>
</body>
</html>
